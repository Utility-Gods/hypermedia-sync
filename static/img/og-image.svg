    <!-- Features -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" fill="#94a3b8">
        âœ¨ Interactive hypermedia patterns
      </text>
      <text x="0" y="40" font-family="Inter, sans-serif" font-size="24" fill="#94a3b8">
        ðŸ”„ Real-time synchronization
      </text>
